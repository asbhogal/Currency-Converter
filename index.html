<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="/dist/style.css">
    <!-- MATERIAL ICONS STYLESHEET -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- MAIN SCRIPT -->
    <script src="/script.js"></script>
</head>
<body>
    <div class="container">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount-entered">
                <p>Enter amount</p>
                <input type="text" name="" id="" value="1">
            </div>
            <div class="drop-list">
                <div class="convert-from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://www.countryflags.com/wp-content/uploads/united-states-of-america-flag-png-large.png" alt="" width="50px">
                        <select name="From" id="select-from-choice">
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                            <option value="EUR">EUR</option>
                            <option value="JPY">JPY</option>
                            <option value="SEK">SEK</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="SAR">SAR</option>
                            <option value="ISK">ISK</option>
                            <option value="CLP">CLP</option>
                        </select>
                    </div>
                </div>
                <div class="icon">
                    <span class="material-symbols-rounded">
                        sync_alt
                    </span>
                </div>
                <div class="convert-to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://www.countryflags.com/wp-content/uploads/united-states-of-america-flag-png-large.png" alt="" width="50px">
                        <select name="From" id="select-from-choice">
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                            <option value="EUR">EUR</option>
                            <option value="JPY">JPY</option>
                            <option value="SEK">SEK</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="SAR">SAR</option>
                            <option value="ISK">ISK</option>
                            <option value="CLP">CLP</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">1 GBP = 1.10 USD</div>
            <button id="exchange-values">Get exchange value</button>
        </form>
    </div>
</body>
</html>
