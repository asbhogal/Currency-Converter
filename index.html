<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="/dist/style.css">
    <!-- MATERIAL ICONS STYLESHEET -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- COUNTRY LIST SCRIPT -->
    <script src="/src/js/country-list.js" defer></script>
    <!-- MAIN SCRIPT -->
    <script src="/src/js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount-entered">
                <p>Enter amount</p>
                <input type="text" name="" id="" value="1" autofocus>
            </div>
            <div class="drop-down-list">
                <div class="convert-from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://www.countryflags.com/wp-content/uploads/united-states-of-america-flag-png-large.png" alt="">
                        <select name="From" id="select-first-choice" class="select-from-choice">
                        </select>
                    </div>
                </div>
                <div class="icon">
                    <span class="material-symbols-rounded">
                        sync_alt
                    </span>
                </div>
                <div class="convert-to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://www.countryflags.com/wp-content/uploads/united-states-of-america-flag-png-large.png" alt="">
                        <select name="To" id="select-second-choice" class="select-from-choice">
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">1 GBP = 1.10 USD</div>
            <button id="exchange-values">Get exchange value</button>
        </form>
    </div>
    <div class="attributions">
        <a href="https://www.exchangerate-api.com">Rates By Exchange Rate API</a>
    </div>
</body>
</html>
